<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title><%= appname %></title>

    
    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="<%= appname %>">
    <meta name="description" content="">
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <meta property="og:site_name" content="Bangor Daily News" />
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="bdnmaine.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- FB JS SDK -->
    <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=134939813194597";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand project-home" href="index.html"<%= appname %>></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav chapters-nav">
            <!-- Dynamically added in main.js -->
          </ul>

          <ul class="share-buttons nav navbar-nav pull-right" >

            <!-- ####################### -->


            <!-- Make sure that you update the URL and text 
            in Facebook and Twitter before launch! -->


            <!-- ####################### -->

            <li>
            <!-- Facebook button -->
              <div class="fb-like" data-href="http://bangordailynews.com" data-width="n" data-height="" data-colorscheme="dark" data-layout="button_count" data-action="like" data-show-faces="false" data-send="false"></div>
            </li>

            <li>
              <!-- Tweet that!  -->
              <a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-text="" data-via="bangordailynews" data-related="bangordailynews">Tweet</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </li>
          </ul><!-- #share-buttons -->
        </div><!--/.navbar-collapse -->
      </div><!-- .container -->
    </div><!-- .navbar -->


    <div id="page">

      <div id="intro">
          <div class="inner" id="title-slide">
              <h1 class="title"><%= appname %></h1>
              <div class="subtitle">
                A great sub-title about a great project.
              </div>
            </div><!-- /.inner -->
          <div class="logo">
              <a href="#card-Credits">
                  <img src="images/bdnmaine.png" alt="A BDN Maine Project" width="50">
              </a>
          </div>
      </div><!-- /#intro -->

          <div class="container">
              <div class="row" id="chapters">
                  <script id='card-template' type='text/x-handlerbars-template'>
                      <div class='cards' id="card-{{index}}">
                          <a name="card-{{heading}}"></a>
                          <h2>{{heading}}</h2>
                          {{#each content}}
                            {{#multimedia}}
                              {{this}}
                            {{/multimedia}}
                          {{/each}}
                      </div>
                  </script>
              </div><!-- /#chapters -->

              
          </div><!-- /.container -->

          <p class='scroll-cue'>
              <span class="glyphicon glyphicon-chevron-down"></span>
              Scroll
              <span class="glyphicon glyphicon-chevron-down"></span>
          </p><!-- /.scroll-cue -->

          <div class="footer container">
              <a href="#card-Credits">
                  <img src="images/bdnmaine.png" alt="A BDN Maine Project" width="50">
              </a>
              <p>Copyright 2014 BDN Maine</p>
          </div>

    </div><!-- /#page -->



    <!-- AddThis Smart Layers BEGIN -->
    <!-- Go to http://www.addthis.com/get/smart-layers to customize -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-51c20b68617564b1"></script>
    <script type="text/javascript">
        var addthis_config = {
            data_ga_tracker:'UA-5329647-1',
            data_track_addressbar:true
        }; 
        var addthis_share = {
            templates: {
                twitter: '',
            }
        };
      addthis.layers({
        'theme' : 'transparent',
        'share' : {
          'position' : 'left',
          'numPreferredServices' : 3,
          'postShareFollowMsg' : "Follow the Bangor Daily News",
        },
        'follow' : {
            'services' : [
                {'service': 'facebook', 'id': 'bangordailynews'},
                {'service': 'twitter', 'id': 'bangordailynews'}
            ]
        }
      });
    </script>
    <!-- AddThis Smart Layers END -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->


    <!-- ############### -->

    <!-- All the Analytics things -->

    <!-- ############### -->

      <!-- FB Insights -->
     <meta property="fb:admins" content="5800548" />

    <script>
         (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
         function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;

         r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
         ga('create', 'UA-5329647-1', {

      <!-- WP stats -->
     <script type="text/javascript" src="http://wp-stats.com/count.js.php?user=bdn&wp_ID=1."></script>
  </body>
</html>
